<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="number"],
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <form action="/predict" method="post">
            <label for="AGE">Age:</label>
            <input type="number" id="AGE" name="AGE" required>
            
            <label for="PAST_EXP">Past Experience:</label>
            <input type="number" id="PAST_EXP" name="PAST_EXP" required>
            
            <label for="TENURE">Tenure:</label>
            <input type="number" id="TENURE" name="TENURE" required>
            
            <label for="TOTAL_LEAVES">Total Leaves:</label>
            <input type="number" id="TOTAL_LEAVES" name="TOTAL_LEAVES" required>
            
            <label for="PERFORMANCE_PER_YEAR">Performance per Year:</label>
            <input type="number" id="PERFORMANCE_PER_YEAR" name="PERFORMANCE_PER_YEAR" required>
            
            <label for="UNIT">Unit:</label>
            <input type="text" id="UNIT" name="UNIT" required>
            
            <label for="DESIGNATION">Designation:</label>
            <input type="text" id="DESIGNATION" name="DESIGNATION" required>
            
            <label for="SENIORITY">Seniority:</label>
            <input type="text" id="SENIORITY" name="SENIORITY" required>
            
            <input type="submit" value="Predict Salary">
        </form>
    </div>
</body>
</html>
